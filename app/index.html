<!DOCTYPE html>
<html ng-app="portfolio">
<head lang="en">
    <meta charset="UTF-8">
    <title>Kirsten Anderson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/f4f6f6c5c0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <link rel="stylesheet" type="text/css" href="styles/about.css">
    <link rel="stylesheet" type="text/css" href="styles/projects.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <link rel="stylesheet" type="text/css" href="styles/blog_portal.css">
    <link rel="stylesheet" type="text/css" href="styles/blog.modal.css">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
</head>

<body>

  <nav ng-controller="HomeCtrl">

    <button class="nav-btn" ng-hide="openMenu" ng-click="openMenu = true"></button>

    <div class="nav-menu" ng-show="openMenu">

        <button class="close-menu" ng-click="openMenu = false">X</button>

        <div class="profile-pic"></div>

        <ul class="views">
          <li class="view-item" ui-sref="home" ng-click="openMenu = false">Home</li>
          <li class="view-item" ui-sref="about" ng-click="openMenu = false">About</li>
          <li class="view-item" ui-sref="projects" ng-click="openMenu = false">Projects</li>
          <li class="view-item" ui-sref="blog-portal" ng-click="openMenu = false">Blog</li>
          <li class="view-item" ui-sref="contact" ng-click="openMenu = false">Contact</li>
        </ul>

        <div class="social-media-links">
          <a href="https://www.linkedin.com/in/kirsten-m-anderson/" target="_blank">
            <button class="linkedin"></button>
          </a>
          <a href="https://github.com/anderskirsten"  target="_blank">
            <button class="github"></button>
          </a>
        </div>

    </div>

  </nav>

  <ui-view></ui-view>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

    <!-- UI-Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- app, controllers, services, directives -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/BlogCtrl.js"></script>
    <script src="/scripts/controllers/ProjectCtrl.js"></script>
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/controllers/ContactCtrl.js"></script>

</body>
</html>
